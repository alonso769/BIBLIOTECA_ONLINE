<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDFs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
      background: #f5f5f5;
    }

    h1 {
      margin-bottom: 20px;
    }

    select, button, input {
      margin: 10px;
      padding: 8px;
      font-size: 16px;
    }

    #visor {
      display: none; /* oculto hasta que escoja PDF */
      margin-top: 20px;
    }

    iframe {
      width: 90%;
      height: 600px;
      border: 2px solid #333;
      border-radius: 8px;
    }

    .upload-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #666;
      border-radius: 10px;
      background: #fff;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>ðŸ“‚ Selecciona un PDF</h1>

  <!-- MenÃº desplegable -->
  <select id="pdfSelector">
    <option value="" disabled selected>-- Escoge un documento --</option>
    <option value="pdf/CV-DIRIS_certificado.pdf">CV DIRIS Certificado</option>
    <option value="pdfs/ejemplo2.pdf">Ejemplo 2</option>
    <option value="pdfs/ejemplo3.pdf">Ejemplo 3</option>
  </select>

  <!-- BotÃ³n de descarga -->
  <button id="downloadBtn" disabled>â¬‡ Descargar PDF</button>

  <!-- Subida de PDF con guardado real -->
 <div class="upload-box">
  <h3>ðŸ“¤ Subir un nuevo PDF</h3>
  <form action="subir.php" method="post" enctype="multipart/form-data">
    <input type="file" name="archivo" accept="application/pdf" required>
    <button type="submit">ðŸ’¾ Guardar en repositorio</button>
  </form>
</div>


  <!-- Visor -->
  <div id="visor">
    <iframe id="pdfViewer" src=""></iframe>
  </div>

  <script>
    const pdfSelector = document.getElementById("pdfSelector");
    const pdfViewer = document.getElementById("pdfViewer");
    const downloadBtn = document.getElementById("downloadBtn");
    const visor = document.getElementById("visor");

    // Mostrar PDF seleccionado
    pdfSelector.addEventListener("change", () => {
      const selectedPDF = pdfSelector.value;

      if (selectedPDF) {
        pdfViewer.src = selectedPDF;
        visor.style.display = "block"; // mostrar visor
        downloadBtn.disabled = false;
        downloadBtn.onclick = () => window.open(selectedPDF, "_blank");
      }
    });
  </script>
</body>
</html>
