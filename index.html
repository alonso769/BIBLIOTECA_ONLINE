<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor de PDF | Colosal Producciones</title>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      min-height: 100vh;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #f5f5dc;
      text-align: center;
    }

    .pdf-input-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      width: 100%;
      margin-bottom: 30px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.5);
    }

    .pdf-input-container input {
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
    }

    .pdf-input-container button {
      padding: 12px;
      background: #cba9d9;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
      color: #000;
    }

    .pdf-input-container button:hover {
      background: #b898c6;
      transform: scale(1.05);
    }

    /* Contenedor del visor */
    .pdf-viewer {
      width: 100%;
      max-width: 900px;
      height: 600px;
      border: none;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.6);
      display: none; /* Oculto hasta que cargue un PDF */
    }

    /* Responsive */
    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      .pdf-viewer { height: 400px; }
    }

    @media (max-width: 480px) {
      h1 { font-size: 1.6rem; }
      .pdf-viewer { height: 300px; }
    }
  </style>
</head>
<body>

  <h1>Visor de PDF</h1>

  <!-- Caja para poner enlace del PDF -->
  <div class="pdf-input-container">
    <input type="text" id="pdf-url" placeholder="Pega aquÃ­ el enlace del PDF">
    <button onclick="verPDF()">ðŸ“„ Ver PDF</button>
  </div>

  <!-- Visor del PDF -->
  <iframe id="pdf-viewer" class="pdf-viewer"></iframe>

  <script>
    function verPDF() {
      const url = document.getElementById('pdf-url').value;
      const viewer = document.getElementById('pdf-viewer');

      if (url.trim() === "") {
        alert("Por favor ingresa un enlace de PDF vÃ¡lido.");
        return;
      }

      // Mostrar PDF en el iframe
      viewer.src = url;
      viewer.style.display = "block";
    }
  </script>

</body>
</html>
